<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Bronek Szulc">

	<title>GitFeed.js Demo</title>
	<style>
		.gitfeed {
			width: 500px;
			margin: 0 auto;
			font-size: 1.2em;
			font-weight: bold;
			color: #444;
			border: 1px solid #777;
		}
		.gitfeed ul {
			margin: 0;
			padding: 10px 20px;
			list-style: none;
			overflow: hidden;
			background-color: #f8f6f2;
		}
		.gitfeed ul + ul { border-top: 1px solid #777; }
		.gitfeed li + li { margin-top: 8px; } 
		.gitfeed span { display: inline-block; }
		.gf-label { 
			width: 100px;
			font-weight: bold; 
		}
	</style>
</head>
<body>

	<!-- include element with gitfeed class -->
	<div class="gitfeed"></div>
	
	<!-- include jQuery before the gitFeed script -->
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="gitFeed.min.js"></script>
	<script>
		$(document).ready(function() {

			// initialize the gitFeed plugin
			gitFeed({
				url: 'http://github.com/bszulc.json',	// required
				results: 3,								// optional
				fullMonthNames: true					// optional
			});
		});
	</script>
</body>
</html>
