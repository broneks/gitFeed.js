<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Bronek Szulc">
  <title>GitFeed.js Demo</title>

  <link rel="stylesheet" href="gitFeed.css">
</head>
<body>

  <div class="gitfeed"></div>

  <script src="gitFeed.min.js"></script>
  <script>
    // initialize gitfeed
    gitFeed({
      username       : 'bszulc',   // required
      targetClass    : 'gitfeed',
      fullMonthNames : true,
      hideLabels     : true,
      results        : 7,
    });
  </script>
</body>
</html>
