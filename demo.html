<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Bronek Szulc">
  <title>GitFeed.js Demo</title>

  <link rel="stylesheet" href="gitFeed.css">
</head>
<body>

  <div class="gitfeed">
    <header class="gitfeed-header">
      <h3>GitHub Feed</h3>
    </header>
  </div>

  <script src="gitFeed.min.js"></script>
  <script>
    // initialize gitfeed
    gitFeed({
      username       : 'broneks',   // required
      targetClass    : 'gitfeed',
      dateFormat     : 'medium',
      timeFormat     : '12',
      hideWatched    : true,
      hideLabels     : true,
      results        : 7
    });
  </script>
</body>
</html>
